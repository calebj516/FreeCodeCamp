<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="text-center">
          Thank you for taking the time to help us improve our company
        </p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" class="form-label" for="name">Name:</label>
          <input
            id="name"
            class="form-control"
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" class="form-label" for="email">Email:</label>
          <input
            id="email"
            class="form-control"
            type="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label id="number-label" class="form-label" for="age"
            >Age (optional)</label
          >
          <input
            id="number"
            class="form-control"
            type="number"
            name="age"
            min="10"
            max="100"
            required
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <label class="form-label"
            >Which option best describes you?
            <select id="dropdown" name="role" class="form-select">
              <option disabled selected value="">(select current role)</option>
              <option value="student">Student</option>
              <option value="employed">Employed</option>
              <option value="unemployed">Unemployed</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <p>Would you recommend us to a friend?</p>
          <label class="form-check-label"
            ><input
              class="form-check-input"
              type="radio"
              value="1"
              name="recommendation-type"
            />
            Definitely</label
          >
          <label class="form-check-label"
            ><input
              class="form-check-input"
              type="radio"
              value="2"
              name="recommendation-type"
            />
            Maybe</label
          >
          <label class="form-check-label"
            ><input
              class="form-check-input"
              type="radio"
              value="3"
              name="recommendation-type"
            />
            Not Sure</label
          >
        </div>
        <div class="form-group">
          <p>
            What would you like to see improved?<span class="clue">
              (Check all that apply)</span
            >
          </p>
          <label class="form-check-label"
            ><input class="form-check-input" type="checkbox" value="1" />
            Customer Service & Support</label
          >
          <label class="form-check-label"
            ><input class="form-check-input" type="checkbox" value="1" />
            Product Availability</label
          >
          <label class="form-check-label"
            ><input class="form-check-input" type="checkbox" value="1" /> New
            Features</label
          >
          <label class="form-check-label"
            ><input class="form-check-input" type="checkbox" value="1" />
            Delivery Time</label
          >
        </div>
        <div class="form-group">
          <label class="form-label">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="form-control"
              rows="3"
              cols="30"
              placeholder="Enter your comment here..."
            ></textarea>
          </label>
        </div>

        <button id="submit" type="submit" class="btn btn-success col-12">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
