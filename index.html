<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help improve the platform
      </p>
      <form id="survey-form">
        <label id="name-label" class="form-label" for="name"
          >Enter your name:</label
        >
        <input
          id="name"
          class="form-control"
          type="text"
          name="name"
          placeholder="Enter your name"
          required
        />
        <label id="email-label" class="form-label" for="email"
          >Enter your email:</label
        >
        <input
          id="email"
          class="form-control"
          type="email"
          name="email"
          required
          placeholder="Enter your email"
        />
        <label id="number-label" class="form-label" for="age"
          >Age (optional)</label
        >
        <input
          id="number"
          class="form-control"
          type="number"
          name="age"
          min="10"
          max="100"
          required
          placeholder="Age"
        />
        <label class="form-label"
          >Which option best describes your role?
          <select id="dropdown" class="form-select">
            <option value="" selected>(select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <p>Would you recommend us to a friend?</p>
        <label class="form-check-label"
          ><input
            class="form-check-input"
            type="radio"
            name="recommendation-type"
          />
          Definitely</label
        >
        <label class="form-check-label"
          ><input
            class="form-check-input"
            type="radio"
            name="recommendation-type"
          />
          Maybe</label
        >
        <label class="form-check-label"
          ><input
            class="form-check-input"
            type="radio"
            name="recommendation-type"
          />
          Not Sure</label
        >

        <p>
          What would you like to see improved?<span class="clue">
            (Check all that apply)</span
          >
        </p>
        <label class="form-check-label"
          ><input class="form-check-input" type="checkbox" value="1" />
          Front-end projects</label
        >
        <label class="form-check-label"
          ><input class="form-check-input" type="checkbox" value="1" /> Back-end
          projects</label
        >
        <label class="form-check-label"
          ><input class="form-check-input" type="checkbox" value="1" /> Data
          Visualization</label
        >
        <label class="form-check-label"
          ><input class="form-check-input" type="checkbox" value="1" />
          Challenges</label
        >
        <label>
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
        <input type="submit" value="Submit" />
      </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
